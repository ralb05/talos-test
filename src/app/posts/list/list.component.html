<div class="ui-g">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>All posts</h1>
      
      <p-dataView [value]="list" layout="grid">
        <p-header>
          <p-button
             (mouseover)="changeText(true)" (mouseout)="changeText(false)"
             class="button-add" label="{{label}}" icon="pi pi-plus" (onClick)="add()"></p-button>
        </p-header>
        <ng-template let-data pTemplate="gridItem">
          <div style="padding:.5em" class="ui-g-12 ui-md-3">
            <p-panel [header]="data.title" [style]="{'text-align':'center'}">
              <div *ngIf="data.photoUrl">
                <img src="{{publicUrl}}{{data.photoUrl}}" width="60">
              </div>
              <div *ngIf="!data.photoUrl">
                <img src="../../../assets/images/noavailable.jpeg" width="60">
              </div>
              <div class="car-detail">{{data.description}}</div>
              <hr class="ui-widget-content" style="border-top:0">
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon" *ngFor="let tag of data.tags">{{tag}}</span>
                </div>
              <hr class="ui-widget-content" style="border-top:0">
              <button pButton label="view" type="button" icon="pi pi-eye" (click)="view(data.id)" style="margin-top:0"></button>
              
            </p-panel>
          </div>
        </ng-template>
      </p-dataView>

  </div>
</div>
